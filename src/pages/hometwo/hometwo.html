<ion-header>
   <ion-navbar>
      <ion-title>
         Notify!
      </ion-title>
      <ion-buttons end>
         <button
            *ngIf="notificationExists"
            ion-button
            icon-only
            (click)="cancelNotifications(1)">
            <ion-icon
               ios="ios-close"
               md="md-close"></ion-icon> Cancel
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>

<ion-content padding>
     <ion-segment [(ngModel)]="type" color="primary">
    <ion-segment-button value="daily" (ionSelect)="selectdaily()">
      Daily
    </ion-segment-button>
    <ion-segment-button value="weekly" (ionSelect)="selectweekly()">
      Weekly
    </ion-segment-button>
  </ion-segment>

   <div
      margin-top
      margin-bottom>

      

      <form
        [formGroup]="form"
        (ngSubmit)="generateReminder()">
        <ion-list>


           <ion-item margin-bottom>
              <ion-input
                 type="text"
                 placeholder="Notification heading"
                 clearInput=true
                 [(ngModel)]="notification"
                 formControlName="notification"></ion-input>
           </ion-item>



           <ion-item margin-bottom>
              <ion-textarea
                 placeholder="add a message"
                 clearInput=true
                 [(ngModel)]="summary"
                 formControlName="summary"></ion-textarea>
           </ion-item>


           <span
              ion-button
              block
              padding
              color="secondary"
              (click)="selectDateForScheduling()"
               margin-bottom>Select  date/time</span>

           <input
              type="hidden"
              formControlName="published"
              [(ngModel)]="published">


              <button
                 ion-button
                 color="primary"
                 text-center
               block [disabled]="!form.valid">Create notification</button>
         </ion-list>
      </form>

   </div>


</ion-content>
