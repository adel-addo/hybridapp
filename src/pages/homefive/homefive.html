<ion-header>

  <ion-navbar>
    <ion-title>Add Reading</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <div padding>
  <ion-segment [(ngModel)]="cat">
    <ion-segment-button value="men">
      Medication
    </ion-segment-button>
    <ion-segment-button value="women">
      Blood Sugar Readings
    </ion-segment-button>
    </ion-segment>
</div>



<div [ngSwitch]="cat">
  
       <div class=bg *ngSwitchCase="'men'">
   <input class="txt" type="text" placeholder="Enter your name" [(ngModel)]="name"/>
   <input class="txt" type="text" placeholder="Enter your address"[(ngModel)]="address"/>
   <input class="txt" type="text" placeholder="Enter your license number" [(ngModel)]="license"/>
   <input class="txt" type="text" placeholder="Enter your city"[(ngModel)]="city"/>
   <button ion-button full (click)="addContact(name, address, license, city)"> Insert</button>
   
      <button ion-button full (click)="logout()">Logout</button>
 </div>

  

  <div class=bg2 *ngSwitchCase="'women'">
   
  <form [formGroup]="profile" (submit)="open(sugar,period)">
   
    <ion-item>
    <ion-label stacked>Blood Sugar</ion-label>
    <ion-input class="txt" type="number" formControlName="sugar"></ion-input>
    </ion-item>

   

  <ion-item>
    <ion-label stacked>Period</ion-label>
    <ion-select formControlName="period">
      <ion-option value="Fasting">Fasting</ion-option>
      <ion-option value="Before Meal">Before Meal</ion-option>
      <ion-option value="After Meal">After Meal</ion-option>
         <ion-option value="Bedtime">Bedtime</ion-option>
      <ion-option value="Before Exercise">Before Exercise</ion-option>


    </ion-select>
  </ion-item>


  
           <span
              ion-button
              block
              padding
              color="secondary"
              (click)="selectDateForScheduling()"
               margin-bottom>Select  date/time</span>

           <input
              type="hidden"
              formControlName="published"
              [(ngModel)]="published">


              <button
                 ion-button
                 color="primary"
                 text-center
               >Create notification</button>
         


 


      <button ion-button type="submit"  >Submit</button>

      </form>

      
     
 </div >
</div>
   





  



  
   </ion-content>
