<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="profile" (submit)="openDetails()">
   
    <ion-item>
    <ion-label stacked>Age</ion-label>
    <ion-input type="number" formControlName="age"></ion-input>
    </ion-item>

     <ion-item>
    <ion-label stacked>Weight</ion-label>
    <ion-input type="number" formControlName="weight"></ion-input>
   </ion-item> 

   
  <ion-item>
    <ion-label stacked>Height</ion-label>
    <ion-input type="number" formControlName="height"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Gender</ion-label>
    <ion-select formControlName="gender">
      <ion-option value="Male">Male</ion-option>
      <ion-option value="Female">Female</ion-option>
      
    </ion-select>
  </ion-item>





  <ion-item>
    <ion-label stacked>Activity</ion-label>
    <ion-select formControlName="activity">
      <ion-option value="Hard">Hard</ion-option>
      <ion-option value="Meduim">Meduim</ion-option>
        <ion-option value="Light">Light</ion-option> 
    </ion-select>
  </ion-item>


      <button ion-button type="submit"  >Submit</button>

      </form>
  
   </ion-content>
