<ion-header>
  <ion-navbar color="primary">
    <ion-title>Details</ion-title>
    <ion-buttons end>
  <button ion-button icon-only (click)="getMainDiet()">
    <ion-icon name="refresh"></ion-icon>
  </button>
  </ion-buttons>
  </ion-navbar>
   <ion-slides autoplay="50" loop="true" speed="3000">
 
 
 
  <ion-slide>

</ion-header>
 
<ion-content padding>
  <div padding>
  <ion-segment [(ngModel)]="cat">
    <ion-segment-button value="recommendation">
      Recommendation
    </ion-segment-button>
    <ion-segment-button value="chart">
      Local
    </ion-segment-button>
    </ion-segment>
</div>


 <div [ngSwitch]="cat">
  <div *ngSwitchCase="'recommendation'">
    <ion-list-header >Breakfast</ion-list-header>
<ul>

     
    <div class=bg2>
  <ion-list *ngFor="let contact of maindishObservable| async;let i=index">
    <div *ngIf="i== rnumber">
    <ion-item-sliding>
    <ion-item >
  
      <ion-avatar item-left>
      <img src="{{contact.Image}}" >
      </ion-avatar>
      <h3>{{contact.Title}}</h3>
      <h4>Calories: {{contact.Calories}}</h4>
     <button ion-button clear item-right (click)="goToDetails(contact)">View</button>
    </ion-item>
     <ion-item-options>
      <button danger (click)="removeItem(contact)"><ion-icon trash></ion-icon> Delete</button>
    </ion-item-options>
  </ion-item-sliding>
    </div>
  </ion-list>
  
  </div >  
</ul>

  <ion-list-header >{{data}}</ion-list-header>

  </ion-list>

</ul>
