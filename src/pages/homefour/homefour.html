<ion-header>

  <ion-navbar>
    <ion-title>Blood Sugar Readings</ion-title>
    
    <ion-buttons end>
  <button ion-button icon-only (click)="read()">
    <ion-icon name="add"></ion-icon>
  </button>

  
  
 
 </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
   <div padding>
  <ion-segment [(ngModel)]="cat">
    <ion-segment-button value="men">
      Medications
    </ion-segment-button>
    <ion-segment-button value="women">
      Blood Sugar
    </ion-segment-button>
    </ion-segment>
</div>

<div [ngSwitch]="cat">
  <ion-list *ngSwitchCase="'men'">
    <ion-item *ngFor="let contact of contactList | async">
    <ion-avatar item-left>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe3PxPAyKOqiRHX2KLIOdpcPQ31SB84GXaWd0-6xwhyFkEiEIBig" >
      </ion-avatar>
      
      <h3>{{contact.name}}</h3>
      <h3>Address: {{contact.address}},    {{contact.city}}</h3>
      <p>License: {{contact.license}}</p>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'women'">
    <ion-item *ngFor="let contact of readingsList | async">
       <ion-avatar item-left>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5jpPd1RSEii9438-_rOmyKYZEKzOCMWezH9mGY1OSRLWjaQ5ORQ" >
      </ion-avatar>
      <h3>Sugar reading: {{contact.sugar}}</h3>
      <h3>Period: {{contact.period}}</h3>
     
    </ion-item>
 </ion-list>
</div>
   

 
    

 

</ion-content>
