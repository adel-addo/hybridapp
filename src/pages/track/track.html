<ion-header>
  <ion-navbar>
    <ion-title>
      Go for a walk!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


   

   



   <ion-item *ngIf="isLocationEnabled">
        <h2>Starting location</h2>
        <p>
         Latitude: {{ latitude }}<br>
         Longitude: {{ longitude }}

        </p>

          
      
         </ion-item>

         <ion-item>
         <h2>Moving towards location</h2>
         <p>
         Current Latitude: {{locationtracker.lat}}<br>
         Current Longitude: {{locationtracker.lng}}
         </p>
          </ion-item>
           <ion-item>
         <p>
         Distance:{{distance}}<br>
         Date:{{date}}
          </p>
          </ion-item>
         <button ion-button full primary (click)="start()">Start Tracking</button>
         <button ion-button full primary (click)="stop()">Stop Tracking</button>

 




</ion-content>
